<!-- Sidebar Container -->
<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Websays Logo -->
  <div class="logo">
    <img src="assets/websays-logo.png" alt="Websays Logo">
  </div>

  <!-- Sidebar Navigation -->
  <ul class="nav flex-column">
    <li *ngFor="let item of sidebarItems" class="nav-item">
      <a href="#" class="nav-link" 
         [class.selected]="openMenu === item.label" 
         (click)="toggleMenu(item)">
        <i class="bi" [ngClass]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>

      <!-- Submenu -->
      <ul *ngIf="openMenu === item.label && item.children.length > 0" class="submenu">
        <li *ngFor="let subItem of item.children">
          <a href="#" class="sub-link" 
             [class.active]="selectedSubMenu === subItem.label" 
             (click)="selectSubMenu(subItem.label)">
            <i class="bi" [ngClass]="subItem.icon"></i>
            <span *ngIf="!isCollapsed">{{ subItem.label }}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>

  <!-- Footer Items -->
  <ul class="nav flex-column footer">
    <li *ngFor="let item of footerItems" class="nav-item">
      <a href="#" class="nav-link">
        <i class="bi" [ngClass]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <!-- Always Visible Toggle Button -->
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
  </button>
</div>
